PLG_SYSTEM_DIGIGETLOGIN_XML_DESCRIPTION="<strong>Login to Joomla! using an URL with Username and Password.</strong><br />This plugin allows you to login to Joomla! by a php GET request, so by an URL that contains Username and Password.<br />Login by GET is useful to make APIs or to let users login in a web service, a web app or a smartphone app.<br /><br /><strong>USAGE:</strong> http://<span class=\"badge bg-info\" style=\"margin: 0 5px;\">YOUR SITE NAME</span>/index.php?username=<span class=\"badge bg-info\" style=\"margin: 0 5px;\">YOUR-USERNAME</span>&amp;password=<span class=\"badge bg-info\" style=\"margin: 0 5px;\">YOUR-PASSWORD</span><br /><br /><strong>IMPORTANT: IF YOU ARE UPDATING, UNINSTALL THE OLD PLUGIN DIGI GET LOGIN 1.0.0. THANKS, GREG.</strong>"