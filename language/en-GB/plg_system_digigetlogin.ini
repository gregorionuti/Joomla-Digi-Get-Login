; warning
PLG_SYSTEM_DIGIGETLOGIN_MESSAGE_SPECIAL_CHARACTERS_IN_URL="Digi Get Login has detected that username or password contain some special characters. This may cause login issues. <br />Special characters include <strong># @ ( ) [ ] { } * + ^ £ $ % € | * ~ < ></strong><br /><br />Please, to avoid potential issues, use only alphanumeric usernames and passwords. <br /><br />Otherwise you may try to switch on <strong>Base64 username</strong> and <strong>Base64 password</strong> options in <strong>Advanced settings</strong> tab of this plugin. After that, remember to pass via URL only base64 encoded usernames and passwords."
PLG_SYSTEM_DIGIGETLOGIN_MESSAGE_CHECK_FOR_HASH_IN_USERNAME="Digi Get Login has received the username but not the password. If you properly format the login URL with both username and password, this may be caused from a hash <strong>#</strong> contained in the username.<br /><br />Please, to avoid potential issues, do not use hashes in usernames, they cannot be parsed. <br /><br />Otherwise you may try to switch on <strong>Base64 username</strong> and <strong>Base64 password</strong> options in <strong>Advanced settings</strong> tab of this plugin. After that, remember to pass via URL only base64 encoded usernames and passwords."

